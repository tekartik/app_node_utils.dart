name: tekartik_app_node_utils
description: Node utilities.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  path: ^1.7.0
  tekartik_browser_utils:
    git:
      url: git://github.com/tekartik/browser_utils.dart
      ref: dart2
    version: '>=0.6.10'
  tekartik_platform:
    git:
      url: git://github.com/tekartik/platform.dart
