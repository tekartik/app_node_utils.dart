name: Run CI
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # every sunday at midnight

jobs:
  test:
    name: Test on ${{ matrix.os }} / dart ${{ matrix.dart }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: repo_support
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            dart: 3.0.5
            node: '20'
          - os: ubuntu-latest
            dart: stable
            node: '14'
          - os: ubuntu-latest
            dart: stable
            node: '20'
          - os: ubuntu-latest
            dart: beta
            node: '20'
          - os: ubuntu-latest
            dart: dev
            node: '20'
          - os: windows-latest
            dart: stable
            node: '20'
          - os: macos-latest
            dart: stable
            node: '20'
    steps:
      - uses: dart-lang/setup-dart@v1.4
        with:
          sdk: ${{ matrix.dart }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: dart --version
      - run: dart pub get
      - run: dart run tool/run_ci.dart
